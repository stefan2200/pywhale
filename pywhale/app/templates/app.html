<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyWhale - Email Analysis Engine</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="display: none;" id="results_frame">
        <div class="col-lg-8" id="body">
            <pre id="body_raw">

            </pre>
        </div>
        <div class="col-lg-4">
            <div class="list-group" id="indicators">
                <div class="list-group-item list-group-item-info">There are no indicators</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="inputBody">Enter email source</label>
                <textarea class="form-control" id="inputBody" rows="10"></textarea>
            </div>
            <div class="form-group">
                <input class="btn btn-success" id="btn_analyse" value="Analyse" >
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>

    var app = new App();
    $(document).ready(function() {
        app.start();
    });
</script>
</body>
</html>
